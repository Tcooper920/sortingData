<DOCTYPE! html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<main>
	<h1>Find a local service</h1>
	<form>
		<input type="text" placeholder="Search" id="search-bar">
	</form>

	<form>
		<input type="radio" id="alphabetical-name" name="filter-sort" value="alphabetical-name">
		<label for="alphabetical-name">All PCs Alphabetical by Name</label><br>
		<input type="radio" id="alphabetical-email" name="filter-sort" value="alphabetical-email">
		<label for="alphabetical-email">All PCs Alphabetical by Email</label><br>
		<p>Filter by service:</p>
		<input type="radio" class="service" id="bathroom" name="filter-sort" value="Bathroom">
		<label for="bathroom">Bathroom</label><br>
		<input type="radio" class="service" id="hvac" name="filter-sort" value="HVAC">
		<label for="hvac">HVAC</label><br>
		<input type="radio" class="service" id="kitchen" name="filter-sort" value="Kitchen">
		<label for="kitchen">Kitchen</label><br>
	</form>

	<div id="employee-list-container"></div>
</main>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
